<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0d852bba2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              mycolor: "#a3d4cb",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-[100%] mt-[50px]"
  >
    <div class="mb-6">
      <label
        for=""
        class="block mb-2 text-sm font-medium text-black text-2xl flex flex-col items-center justify-center min-h-[100%]"
        >Palindrome Checker</label
      >
      <input
        type="text"
        id="large-input"
        class="block p-[10px]  w-[100%] text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mt-[50px] mr-[5px]"
      />
    </div>

    <div>
      <button
        id="btn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
      >
        Check
      </button>
    </div>

    <div
      class="text-black font-bold items-center justify-center min-h-[100%] mt-[50px] text-2xl"
    >
      <!-- <h2
        class="text-black font-bold items-center justify-center min-h-[100%] mt-[50px] text-2xl"
      >
        The Character count
      </h2> -->
      <h1 id="abc" class="mt-[50px] pl-[10px] pr-[10px]"></h1>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
